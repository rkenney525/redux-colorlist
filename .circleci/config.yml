version: 2 
jobs:
  build_app:
    working_directory: ~/app
    docker:
    - image: circleci/node:lts-browsers-legacy
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: install-npm
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
        paths:
          - ./node_modules
    - run:
        name: build
        command: npm run-script build
    - run:
        name: test
        command: npm run jasmine
    - save_cache:
        key: app-build
        paths:
        - ./build
  build_docker:
    working_directory: ~/app
    docker:
    - image: circleci/buildpack-deps:stretch
    steps:
    - checkout
    - setup_remote_docker
    - restore_cache:
        key: app-build
    - run:
        name: docker-build
        command: docker build -t redux-colorlist:$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM .
workflows:
  version: 2
  meesa_workflow:
    jobs:
      - build_app
      - build_docker:
          requires:
          - build_app