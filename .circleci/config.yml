version: 2 
jobs:
  build_app:
    working_directory: ~/app
    docker:
    - image: circleci/node:lts-browsers-legacy
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: install-npm
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
        paths:
          - ./node_modules
    - run:
        name: build
        command: npm build
    - run:
        name: test
        command: npm run jasmine
    - run:
        name: debug
        command: ls -la